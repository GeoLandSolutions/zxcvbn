<!DOCTYPE html>
<html>
  <head>
    <title>zxcvbn tests</title>
    <script type="" src="zxcvbn.js"></script>
    <style type="text/css">
      body {
        font-family: monospace;
      }

      .match-sequence table {
        display: inline;
        margin-right: 30px;
      }

      .match-sequence {
        margin-bottom: 100px;
      }

      .match-sequence > table:nth-child(odd) {
        background-color: #ccc;
      }
      .match-sequence > table:nth-child(even) {
        background-color: #eee;
      }

      #examples-container {
        margin-top: 200px;
      }
    </style>
  </head>
  <body>
    <h1>zxcvbn-typescript</h1>
    <a href="https://github.com/trichards57/zxcvbn"
      >zxcvbn-typescript on github</a
    >
    <h2>demo</h2>
    <input id="search-bar" type="text" size="50" />
    <div id="search-results"></div>

    <div id="examples-container">
      <h2 id="examples">examples</h2>
      <div id="results"></div>
    </div>
  </body>
</html>
